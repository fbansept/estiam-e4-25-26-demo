<div class="container row-cols-1">
  <form class="d-flex mt-5" [formGroup]="formGroup">
    <mat-form-field class="input-search">
      <mat-label>What do you want to scrap ?</mat-label>
      <input matInput formControlName="search" />
      <mat-error>You have to search something</mat-error>
      <span matTextPrefix><mat-icon fontIcon="search" /></span>
    </mat-form-field>

    <button
      class="valid-search mt-2 ms-2"
      matButton="filled"
      type="submit"
      [disabled]="formGroup.invalid"
    >
      Scrap it
    </button>
  </form>

  <h3>Search history</h3>

  <div class="history">
    @for (item of history; track $index) {

    <div class="item-history">
      <span class="item-history-search">{{ item.search }}</span>
      <span class="item-history-date"
        >Last search date : {{ item.date | date : 'dd/MM/yyyy' }}</span
      >
      <span class="item-history-item-count">Website found : {{ item.webSiteCount }}</span>
    </div>

    }
  </div>
</div>
